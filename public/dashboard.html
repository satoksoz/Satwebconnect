    <script>
        let devices = [];
        let currentIframeUrl = '';
        let selectedDeviceForOTA = null;
        
        // Sayfa yÃ¼klendiÄŸinde Ã§alÄ±ÅŸtÄ±r
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Dashboard yÃ¼klendi');
            loadDevices();
            
            // Her 10 saniyede bir otomatik yenile
            setInterval(loadDevices, 10000);
            
            // ESC tuÅŸu ile modal kapatma
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    closeHTMLModal();
                    closeOTAModal();
                }
            });
        });
        
        // CihazlarÄ± yÃ¼kle
        async function loadDevices() {
            try {
                const response = await fetch('/api/devices');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                devices = await response.json();
                console.log(`${devices.length} Ã§evrimiÃ§i cihaz yÃ¼klendi`);
                
                updateStats();
                displayDevices();
                
            } catch (error) {
                console.error('Cihazlar yÃ¼klenemedi:', error);
                document.getElementById('devices').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Server BaÄŸlantÄ± HatasÄ±</h3>
                        <p>${error.message}</p>
                        <button onclick="loadDevices()" style="margin-top: 15px; padding: 8px 16px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
                            <i class="fas fa-sync-alt"></i> Yeniden Dene
                        </button>
                    </div>
                `;
            }
        }
        
        // OTA job'larÄ±nÄ± kontrol et
        function checkOTAJobs() {
            let activeOTA = 0;
            devices.forEach(device => {
                if (device.otaActive) activeOTA++;
            });
            document.getElementById('ota-count').textContent = activeOTA;
        }
        
        // Ä°statistikleri gÃ¼ncelle
        function updateStats() {
            document.getElementById('online-count').textContent = devices.length;
            checkOTAJobs();
            document.title = `(${devices.length}) ESP32 Dashboard`;
        }
        
        // CihazlarÄ± gÃ¶ster
        function displayDevices() {
            const container = document.getElementById('devices');
            
            if (devices.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-wifi-slash"></i>
                        <h3>Ã‡evrimiÃ§i Cihaz Yok</h3>
                        <p>ESP32 cihazlarÄ±nÄ±zÄ±n baÄŸlanmasÄ±nÄ± bekleyin...</p>
                        <button onclick="loadDevices()" style="margin-top: 15px; padding: 8px 16px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
                            <i class="fas fa-sync-alt"></i> Yeniden Dene
                        </button>
                    </div>
                `;
                return;
            }
            
            let html = '<div class="devices-grid">';
            
            devices.forEach(device => {
                const lastSeenSeconds = device.lastSeenAgo || 0;
                const isOTAActive = device.otaActive || false;
                const otaProgress = device.otaProgress || 0;
                const hasFirmware = device.hasFirmware || false;
                const ipAddress = device.ipAddress || 'IP Yok';
                
                html += `
                    <div class="device-card ${isOTAActive ? 'ota-active' : ''}">
                        <div class="device-header">
                            <div class="device-name">${device.name}</div>
                            <div class="status ${isOTAActive ? 'ota' : ''}">
                                ${isOTAActive ? 'âš¡ OTA' : 'ðŸŸ¢ Ã‡EVRÄ°MÄ°Ã‡Ä°'}
                            </div>
                        </div>
                        
                        <div class="device-id">${device.id}</div>
                        
                        ${hasFirmware ? `<div style="font-size: 11px; color: #4CAF50; margin: 3px 0;">
                            <i class="fas fa-check-circle"></i> Firmware hazÄ±r
                        </div>` : ''}
                        
                        ${isOTAActive ? `
                            <div class="ota-progress">
                                <div class="ota-progress-fill" style="width: ${otaProgress}%"></div>
                            </div>
                            <div style="font-size: 11px; color: #FF9800; text-align: center;">
                                <i class="fas fa-sync-alt fa-spin"></i> OTA: %${otaProgress}
                            </div>
                        ` : ''}
                        
                        <div class="last-seen">
                            <i class="fas fa-clock"></i> ${lastSeenSeconds} saniye Ã¶nce gÃ¶rÃ¼ldÃ¼
                        </div>
                        
                        <div class="actions">
                            <button class="btn btn-html" onclick="showESP32HTML('${device.id}', '${device.name}', '${ipAddress}')">
                                <i class="fas fa-external-link-alt"></i> [HTML]
                            </button>
                            <button class="btn btn-ota" onclick="openOTAModal('${device.id}', '${device.name}')" ${isOTAActive ? 'disabled' : ''}>
                                ${isOTAActive ? '<i class="fas fa-sync-alt fa-spin"></i> OTA' : '<i class="fas fa-upload"></i> OTA'}
                            </button>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }
        
        // ESP32 HTML sayfasÄ±nÄ± gÃ¶ster
        function showESP32HTML(deviceId, deviceName, ipAddress) {
            // Modal iÃ§eriÄŸini gÃ¼ncelle
            document.getElementById('modalDeviceName').textContent = `${deviceName} (${deviceId})`;
            
            // Iframe URL'sini ayarla (reverse proxy ile)
            const proxyUrl = `/device/${deviceId}/html`;
            currentIframeUrl = proxyUrl;
            document.getElementById('esp32Iframe').src = proxyUrl;
            
            // Modal'Ä± gÃ¶ster
            document.getElementById('htmlModal').style.display = 'flex';
        }
        
        // OTA modal aÃ§
        function openOTAModal(deviceId, deviceName) {
            selectedDeviceForOTA = { id: deviceId, name: deviceName };
            
            // Modal iÃ§eriÄŸini gÃ¼ncelle
            document.getElementById('otaDeviceName').textContent = deviceName;
            document.getElementById('otaDeviceId').textContent = deviceId;
            
            // Formu gÃ¶ster, progress'i gizle
            document.getElementById('otaForm').style.display = 'block';
            document.getElementById('otaProgress').style.display = 'none';
            document.getElementById('otaStatus').className = 'ota-status';
            
            // Dosya input'unu sÄ±fÄ±rla
            document.getElementById('firmwareFile').value = '';
            
            // Modal'Ä± gÃ¶ster
            document.getElementById('otaModal').style.display = 'flex';
        }
        
        // TÃ¼m cihazlar iÃ§in OTA
        function openOTAAll() {
            alert('TÃ¼m cihazlar iÃ§in OTA Ã¶zelliÄŸi yakÄ±nda eklenecek!');
        }
        
        // OTA modal kapat
        function closeOTAModal() {
            document.getElementById('otaModal').style.display = 'none';
            selectedDeviceForOTA = null;
        }
        
        // Firmware yÃ¼kle
        async function uploadFirmware() {
            const fileInput = document.getElementById('firmwareFile');
            const file = fileInput.files[0];
            
            if (!file) {
                showOTAStatus('LÃ¼tfen bir .bin dosyasÄ± seÃ§in', 'error');
                return;
            }
            
            if (!file.name.toLowerCase().endsWith('.bin')) {
                showOTAStatus('Sadece .bin uzantÄ±lÄ± dosyalar yÃ¼klenebilir', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('firmware', file);
            formData.append('deviceId', selectedDeviceForOTA.id);
            
            // Formu gizle, progress gÃ¶ster
            document.getElementById('otaForm').style.display = 'none';
            document.getElementById('otaProgress').style.display = 'block';
            updateOTAProgress(0);
            
            try {
                // Firmware yÃ¼kle
                const response = await fetch('/api/ota/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`Firmware yÃ¼kleme hatasÄ±: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    showOTAStatus('Firmware baÅŸarÄ±yla yÃ¼klendi! OTA baÅŸlatÄ±lÄ±yor...', 'success');
                    
                    // OTA'yÄ± baÅŸlat
                    setTimeout(() => startOTA(), 1000);
                } else {
                    throw new Error(result.error || 'Bilinmeyen hata');
                }
                
            } catch (error) {
                showOTAStatus(`Hata: ${error.message}`, 'error');
                document.getElementById('otaForm').style.display = 'block';
                document.getElementById('otaProgress').style.display = 'none';
            }
        }
        
        // OTA baÅŸlat
        async function startOTA() {
            try {
                const response = await fetch('/api/ota/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        deviceId: selectedDeviceForOTA.id
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`OTA baÅŸlatma hatasÄ±: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    showOTAStatus('OTA gÃ¼ncellemesi baÅŸlatÄ±ldÄ±! Cihaz gÃ¼ncelleniyor...', 'success');
                    
                    // Progress takibi
                    const progressInterval = setInterval(async () => {
                        try {
                            const statusResponse = await fetch(`/api/ota/status/${selectedDeviceForOTA.id}`);
                            const status = await statusResponse.json();
                            
                            if (status.active) {
                                updateOTAProgress(status.progress);
                            } else {
                                clearInterval(progressInterval);
                                if (status.progress === 100) {
                                    showOTAStatus('OTA gÃ¼ncellemesi baÅŸarÄ±yla tamamlandÄ±! âœ…', 'success');
                                } else {
                                    showOTAStatus('OTA gÃ¼ncellemesi tamamlandÄ±.', 'success');
                                }
                                setTimeout(closeOTAModal, 3000);
                            }
                        } catch (error) {
                            console.error('Progress takip hatasÄ±:', error);
                        }
                    }, 2000);
                    
                } else {
                    throw new Error(result.error || 'Bilinmeyen hata');
                }
                
            } catch (error) {
                showOTAStatus(`OTA baÅŸlatma hatasÄ±: ${error.message}`, 'error');
            }
        }
        
        // OTA progress gÃ¼ncelle
        function updateOTAProgress(progress) {
            document.getElementById('otaProgressBar').style.width = progress + '%';
            document.getElementById('otaProgressPercent').textContent = progress + '%';
        }
        
        // OTA durumu gÃ¶ster
        function showOTAStatus(message, type) {
            const statusDiv = document.getElementById('otaStatus');
            statusDiv.textContent = message;
            statusDiv.className = `ota-status ${type}`;
            statusDiv.style.display = 'block';
        }
        
        // Iframe'i yenile
        function refreshIframe() {
            const iframe = document.getElementById('esp32Iframe');
            iframe.src = iframe.src;
